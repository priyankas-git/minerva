<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations - Minerva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4 text-center text-primary">Top Recommendations for "{{ mood.capitalize() }}" Mood</h2>

    <div class="row">
        {% for book in recommendations %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <img src="{{ book.image_url or 'https://via.placeholder.com/150' }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text text-muted">{{ book.authors }}</p>
                    <p><strong>Genres:</strong> {{ book.genres }}</p>
                    <p>⭐ {{ book.avg_rating }} ({{ book.num_ratings }} ratings)</p>
                    <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">← Back</a>
    </div>
</div>
</body>
</html>
