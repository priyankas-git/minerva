<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} - Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto shadow-lg" style="max-width: 700px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ book.image_url or 'https://via.placeholder.com/200' }}" class="img-fluid rounded-start" alt="{{ book.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{ book.title }}</h3>
                    <p class="text-muted mb-2">by {{ book.authors }}</p>
                    <p><strong>Genres:</strong> {{ book.genres }}</p>
                    <p>⭐ <strong>{{ book.avg_rating }}</strong> ({{ book.num_ratings }} ratings)</p>
                    <hr>
                    <h5>Description</h5>
                    <p>{{ book.description }}</p>
                    <a href="/" class="btn btn-primary mt-3">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
